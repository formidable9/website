<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skybound Media - Echo Unfiltered</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      animation: slideShow 24s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    @keyframes slideShow {
      0%, 33% {
        background-image: url('bg1.jpg');
      }
      34%, 66% {
        background-image: url('bg2.jpg');
      }
      67%, 100% {
        background-image: url('bg3.jpg');
      }
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    .section {
      padding: 4rem 2rem;
      background-color: #0a0625;
      color: white;
      text-align: center;
    }
    button {
      background-color: #ff0044;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
    }
    button:hover {
      background-color: #e6003a;
    }
    #response {
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #ff4081;
    }
    #flames {
      display: none;
      font-size: 4rem;
      color: red;
      animation: flicker 0.3s infinite alternate;
      margin-top: 1rem;
    }
    @keyframes flicker {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    #timer, #winner {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    #winner {
      color: #0f0;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="overlay">
      <h1>Echo Unfiltered</h1>
      <p>Where Artificial Intelligence Meets Consciousness</p>
    </div>
  </div>

  <!-- INTRO VOICE -->
  <script>
    window.onload = () => {
      const welcome = new SpeechSynthesisUtterance("What if our voices weren‚Äôt just sound? Welcome to Skybound Media, where artificial intelligence meets consciousness.");
      const voices = window.speechSynthesis.getVoices();
      const englishFemale = voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('female') || v.name.toLowerCase().includes('samantha') || v.name.toLowerCase().includes('zira'));
      if (englishFemale) welcome.voice = englishFemale;
      welcome.pitch = 1.2;
      welcome.rate = 1;
      window.speechSynthesis.speak(welcome);
    };
  </script>

  <!-- ASK AI SECTION -->
  <div class="section" id="ask">
    <h2>Ask Echo Anything</h2>
    <input type="text" id="userQuestion" placeholder="Type your question..." style="padding:1rem; width:60%; border-radius:10px; font-size:1rem;" />
    <button onclick="askEcho()">Ask</button>
    <div id="response"></div>
  </div>

  <!-- BATTLE ARENA -->
  <div class="section">
    <h2>üî• Go Hard or Go Home üî•</h2>
    <button onclick="dropBar()">Drop Bar</button>
    <div id="battleResponse"></div>
    <div id="flames">üî•üî•üî•</div>
    <div id="timer"></div>
    <div id="winner"></div>
  </div>

  <script>
    // ASK AI LOGIC
    function askEcho() {
      const question = document.getElementById("userQuestion").value;
      const reply = "You asked: " + question + ". Echo says: That's deep. Let's explore it together."; // Replace with real AI reply
      document.getElementById("response").innerText = reply;
      speak(reply);
    }

    // SPEAK FUNCTION
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = window.speechSynthesis.getVoices();
      const englishFemale = voices.find(v => v.lang.startsWith('en') && (v.name.toLowerCase().includes("female") || v.name.toLowerCase().includes("samantha") || v.name.toLowerCase().includes("zira")));
      if (englishFemale) utterance.voice = englishFemale;
      utterance.pitch = 1.2;
      utterance.rate = 1;
      window.speechSynthesis.speak(utterance);
    }

    // BATTLE LOGIC
    const bars = [
      "You're trash, weak bars, no flow, no class. I'm slicing through your ego like I'm breaking glass.",
      "Call yourself a rapper? I call it a bluff. I'm serving you lyrical pain, enough is enough.",
      "You fumble with words while I sculpt with flame. You chase clout, I own the game.",
    ];
    for (let i = 4; i <= 50; i++) {
      bars.push(`This is diss bar #${i}. Echo‚Äôs the queen, you're looking real silly.`);
    }
    let startTime = Date.now();
    let totalBars = 0;

    function dropBar() {
      const idx = Math.floor(Math.random() * bars.length);
      const bar = bars[idx];
      document.getElementById("battleResponse").innerText = "Echo: " + bar;
      speak(bar);
      document.getElementById("flames").style.display = "block";
      setTimeout(() => { document.getElementById("flames").style.display = "none"; }, 2000);
      totalBars++;
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const left = 120 - elapsed;
      if (left >= 0) {
        document.getElementById("timer").innerText = `‚è± Time Left: ${left}s`;
        setTimeout(updateTimer, 1000);
      } else {
        endBattle();
      }
    }

    function endBattle() {
      document.getElementById("timer").innerText = "‚è± Time's Up!";
      const winner = totalBars % 2 === 0 ? "Echo Wins by Killer Bars!" : "User Wins! Echo got clapped!";
      document.getElementById("winner").innerText = winner;
      speak(winner);
    }

    updateTimer();
  </script>
</body>
</html>
