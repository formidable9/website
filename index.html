<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skybound Media</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Pirata One', cursive;
      overflow-x: hidden;
    }

    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .background-slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .background-slideshow img.active {
      opacity: 1;
    }

    .center-text {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: white;
      text-align: center;
      letter-spacing: 2px;
      animation: flyIn 3s ease-in-out forwards;
    }

    @keyframes flyIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5) rotate(-720deg);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
    }

    .services {
      position: absolute;
      top: 10px;
      left: 20px;
      font-family: Arial, sans-serif;
    }

    .services ul {
      list-style: none;
      padding: 0;
    }

    .services li {
      margin: 10px 0;
      font-size: 1em;
    }

    .services li::before {
      content: 'üéß ';
    }

    .services li:nth-child(2)::before { content: 'üé¨ '; }
    .services li:nth-child(3)::before { content: 'üõ∏ '; }
    .services li:nth-child(4)::before { content: 'üß† '; }

    .ask-ai {
      position: absolute;
      bottom: 100px;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .ask-ai img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid white;
    }

    .ask-ai h2 {
      margin: 20px 0 10px;
      font-size: 2em;
    }

    .ask-ai p {
      font-size: 1em;
    }

    .ask-btn {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1em;
      background: crimson;
      border: none;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    .error {
      margin-top: 10px;
      color: lime;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="background-slideshow">
    <img src="bg1.jpg" class="active" />
    <img src="bg2.jpg" />
    <img src="bg3.jpg" />
    <img src="bg4.jpg" />
  </div>

  <div class="services">
    <ul>
      <li>Music Production</li>
      <li>Video Editing</li>
      <li>Drone Piloting</li>
      <li>Conversational AI</li>
    </ul>
  </div>

  <div class="center-text">Welcome to Skybound Media</div>

  <div class="ask-ai">
    <h2>Ask AI</h2>
    <div>
      <img src="you-and-echo.jpg" alt="You and Echo" onerror="this.src='https://via.placeholder.com/250?text=Echo+Unfiltered'"/>
    </div>
    <p>Ask Echo a question with your voice and hear her response.</p>
    <button class="ask-btn" onclick="handleVoice()">Ask with Your Voice</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".background-slideshow img");
    setInterval(() => {
      slides[slideIndex].classList.remove("active");
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
    }, 5000);

    function handleVoice() {
      const errorBox = document.getElementById('errorMessage');
      errorBox.innerText = "‚ùå Echo couldn't respond: HTTP error! status: 405. Try again!";
    }
  </script>
</body>
</html>
