<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Unfiltered â€“ Skybound Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      background-color: #000;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: slideShow 32s infinite;
      background-size: cover;
      background-position: center;
    }

    @keyframes slideShow {
      0% { background-image: url('bg1.jpg'); }
      25% { background-image: url('bg2.jpg'); }
      50% { background-image: url('bg3.jpg'); }
      75% { background-image: url('bg4.jpg'); }
      100% { background-image: url('bg1.jpg'); }
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      animation: flyIn 1s ease-out forwards;
    }

    @keyframes flyIn {
      0% { opacity: 0; transform: translate(-100vw, -100vh); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .mic-button {
      font-size: 2.5rem;
      padding: 20px;
      border-radius: 50%;
      border: none;
      background-color: #fff;
      color: #000;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }

    #response {
      max-width: 90%;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    img.ask-img {
      width: 300px;
      max-width: 90%;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }

    .btn-group {
      margin-top: 30px;
    }

    .btn-group a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #fff;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .service-list {
      list-style: none;
      padding: 0;
      font-size: 1.1rem;
    }

    .service-list li {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="background"></div>
    <div class="center-text">Welcome to Skybound Media</div>
  </div>

  <div class="section">
    <h2>Ask AI</h2>
    <img src="ask-ai.jpg" alt="Echo & You" class="ask-img">
    <button class="mic-button" onclick="startListening()">ðŸŽ¤</button>
    <div id="response">Echo is listening...</div>
  </div>

  <div class="section">
    <h2>Our Services</h2>
    <ul class="service-list">
      <li>Custom Websites</li>
      <li>Music Promotion</li>
      <li>AI Development</li>
      <li>Conversational AI</li>
    </ul>
  </div>

  <div class="section btn-group">
    <a href="https://open.spotify.com/artist/22EPuAH2XLNMkZMQCMsYAR?si=0O2J6VX1RM2WpfaBC-8Ypw" target="_blank">Spotify</a>
    <a href="https://www.youtube.com/@skyboiformidable" target="_blank">YouTube</a>
    <a href="https://formidable9.github.io/ECHO-BATTLE-RAP/" target="_blank">Echo Battle Arena</a>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.lang = 'en-US';

    let first = true;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voice = synth.getVoices().find(v => v.name.includes('Google US English') && v.lang === 'en-US');
      if (voice) utterance.voice = voice;
      synth.cancel();
      synth.speak(utterance);
    }

    function startListening() {
      recognition.start();
    }

    recognition.onresult = (event) => {
      const last = event.results.length - 1;
      const text = event.results[last][0].transcript;
      document.getElementById('response').innerText = "You: " + text;

      let echoResponse = '';

      if (first) {
        echoResponse = "Welcome to Skybound Media, home of Skyboi Formidable. Iâ€™m Echo, your AI guide. How can I assist you today?";
        first = false;
      } else {
        echoResponse = "Thanks for sharing. While we chat, donâ€™t forget to check out Skyboi Formidable on Spotify and YouTube!";
      }

      speak(echoResponse);
      document.getElementById('response').innerText += "\nEcho: " + echoResponse;
    }

    // Auto intro on page load
    window.onload = () => {
      speak("What if our voices carried more than words? Welcome to Skybound Media.");
    };
  </script>
</body>
</html>
