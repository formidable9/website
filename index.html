<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Unfiltered â€“ Skybound Media</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: white;
      font-family: 'Cinzel', serif;
      text-align: center;
      white-space: nowrap;
      z-index: 5;
    }

    .char {
      display: inline-block;
      opacity: 0;
      transform: translate(0, 0);
      animation: fly-in 1s forwards;
    }

    @keyframes fly-in {
      0% {
        opacity: 0;
        transform: translate(
          calc(100px - 200px * random()),
          calc(100px - 200px * random())
        );
      }
      100% {
        opacity: 1;
        transform: translate(0, 0);
      }
    }

    .section {
      position: relative;
      z-index: 2;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      margin-top: 60vh;
      text-align: center;
    }

    .button {
      padding: 10px 20px;
      font-size: 1.2em;
      background: white;
      color: black;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      border-radius: 5px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="bg1.jpg" class="active" />
    <img src="bg2.jpg" />
    <img src="bg3.jpg" />
    <img src="bg4.jpg" />
  </div>

  <div class="center-text" id="animatedText"></div>

  <div class="section">
    <h2>Ask AI â€“ Echo</h2>
    <img src="ask-ai.jpg" alt="Ask AI" style="max-width: 300px; border-radius: 10px;" />
    <p>Talk to Echo, your AI guide. Ask anything.</p>
    <button onclick="startVoice()">ðŸŽ¤ Speak</button>
    <p id="aiResponse"></p>
  </div>

  <div class="section">
    <h2>Our Services</h2>
    <ul>
      <li>Music Branding</li>
      <li>Website Creation</li>
      <li>AI Consulting</li>
      <li>Conversational AI</li>
    </ul>
    <a href="https://formidable9.github.io/battle/" target="_blank" class="button">Enter Echo Battle Arena</a>
  </div>

  <div class="section">
    <h2>Follow Skyboi Formidable</h2>
    <a href="https://open.spotify.com/artist/22EPuAH2XLNMkZMQCMsYAR" class="button" target="_blank">ðŸŽµ Spotify</a>
    <a href="https://youtube.com/@SkyboiFormidable" class="button" target="_blank">ðŸ“º YouTube</a>
  </div>

  <audio autoplay id="welcomeVoice">
    <source src="voice.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Animate Text
    const message = "Welcome to Skybound Media";
    const container = document.getElementById("animatedText");

    [...message].forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.classList.add("char");
      span.style.animationDelay = `${Math.random()}s`;
      container.appendChild(span);
    });

    // Background Slideshow
    const slides = document.querySelectorAll(".slideshow img");
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 6000); // slower rotation

    // AI Voice and Response
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.continuous = false;
    recognition.interimResults = false;

    function startVoice() {
      recognition.start();
    }

    recognition.onresult = async (event) => {
      const userInput = event.results[0][0].transcript;
      document.getElementById("aiResponse").textContent = "Thinking...";
      const response = await fetch("https://skybound-backend.vercel.app/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput })
      });
      const data = await response.json();
      const final = `You're speaking with Echo on Skybound Media â€” created by Skyboi Formidable. ${data.reply} Thanks for visiting Skybound Media.`;
      document.getElementById("aiResponse").textContent = final;

      const utterance = new SpeechSynthesisUtterance(final);
      utterance.voice = synth.getVoices().find(v => v.name.includes("Jenny") || v.name.includes("Google US"));
      synth.speak(utterance);
    };
  </script>
</body>
</html>
