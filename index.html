<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Unfiltered - Skybound Media</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Georgia', serif;
      font-size: 3em;
      text-align: center;
      color: white;
      font-weight: bold;
      z-index: 10;
      animation: flyin 2s ease forwards;
    }
    @keyframes flyin {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5) rotateX(90deg);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotateX(0);
      }
    }
    .main {
      position: relative;
      padding-top: 70vh;
      text-align: center;
    }
    .btn {
      background: #fff;
      color: #000;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .ai-section {
      margin-top: 20px;
    }
    #response {
      margin-top: 15px;
      font-size: 1.1em;
      color: #0ff;
    }
    .ai-image {
      max-width: 250px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .services {
      margin-top: 40px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="background">
    <div class="slide" style="background-image: url('bg1.jpg');"></div>
    <div class="slide" style="background-image: url('bg2.jpg');"></div>
    <div class="slide" style="background-image: url('bg3.jpg');"></div>
    <div class="slide" style="background-image: url('bg4.jpg');"></div>
  </div>

  <div class="centered-text">Welcome to Skybound Media</div>

  <div class="main">
    <button class="btn" onclick="window.open('https://open.spotify.com/artist/22EPuAH2XLNMkZMQCMsYAR', '_blank')">üéµ Spotify</button>
    <button class="btn" onclick="window.open('https://www.youtube.com/@skyboiformidable', '_blank')">‚ñ∂Ô∏è YouTube</button>
    <button class="btn" onclick="window.open('https://formidable9.github.io/echobattlearena/', '_blank')">‚öîÔ∏è Echo Battle Arena</button>

    <div class="ai-section">
      <h2>Ask Echo</h2>
      <img src="youandecho.jpg" alt="You and Echo" class="ai-image">
      <br>
      <button class="btn" onclick="startListening()">üéôÔ∏è Talk to Echo</button>
      <p id="response"></p>
    </div>

    <div class="services">
      <h3>Services We Offer</h3>
      <ul>
        <li>Custom Websites</li>
        <li>Interactive AI Assistants</li>
        <li>Music Branding</li>
        <li>Conversational AI</li>
      </ul>
    </div>
  </div>

  <script>
    // Background slideshow logic
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }
    showSlide(current);
    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 6000);

    // Voice assistant logic
    const synth = window.speechSynthesis;
    const responseEl = document.getElementById("response");

    const intro = "Welcome! You're now chatting with Echo, powered by Skybound Media, the home of Skyboi Formidable ‚Äî check out his music on Spotify and YouTube.";
    const outro = "Thanks for chatting with Echo. Don‚Äôt forget to follow Skyboi Formidable and explore more at Skybound Media.";

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      const voices = synth.getVoices().filter(v => v.lang.startsWith("en") && v.name.toLowerCase().includes("female") || v.name.toLowerCase().includes("jenny") || v.name.toLowerCase().includes("us"));
      if (voices.length > 0) utter.voice = voices[0];
      utter.rate = 1;
      synth.cancel(); // Stop previous speech
      synth.speak(utter);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.start();

      speak(intro);

      recognition.onresult = async function(event) {
        const query = event.results[0][0].transcript;
        responseEl.textContent = "You said: " + query;
        
        // Dummy response for now
        let reply = "Interesting question. But first, be sure to check out Skyboi Formidable‚Äôs new single on Spotify!";
        if (query.toLowerCase().includes("who is skyboi")) {
          reply = "Skyboi Formidable is the mind behind Skybound Media, creating music, innovation, and AI-driven creativity.";
        }
        speak(reply);
        responseEl.textContent += "\nEcho: " + reply;

        // Wrap up
        setTimeout(() => {
          speak(outro);
        }, 5000);
      };
    }
  </script>
</body>
</html>
