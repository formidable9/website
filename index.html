<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skybound Media</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #061e37, #0b2c4d);
      color: white;
      text-align: center;
    }
    header {
      background-color: black;
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
    }
    section {
      padding: 50px 20px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .audio-player {
      margin-top: 20px;
      background-color: white;
      border-radius: 40px;
      padding: 10px 20px;
      display: inline-block;
    }
    .ask-ai-btn {
      background-color: #ffae00;
      border: none;
      color: black;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    .ask-ai-btn:hover {
      background-color: #ffc533;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <header>Skybound Media</header>

  <section>
    <h2>WELCOME MESSAGE</h2>
    <p>Echo greets your visitors in style:</p>
    <div class="audio-player">
      <audio controls>
        <source src="https://skybound-media.github.io/audio/echo_welcome_english.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>

  <section>
    <h2>ASK AI – ECHO UNFILTERED</h2>
    <img src="https://skybound-media.github.io/img/fusion_askai_image.png" alt="Ask AI Section Image">
    <p>Ask Echo anything. She listens. She responds. She evolves.</p>
    <button class="ask-ai-btn" onclick="startEcho()">Ask Echo</button>
  </section>

  <script>
    function startEcho() {
      const utterance = new SpeechSynthesisUtterance("Hi, I’m Echo. What would you like to know?");
      utterance.lang = 'en-GB'; // Use English (UK)
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
