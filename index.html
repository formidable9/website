<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo Unfiltered</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .voice-btn {
      background: linear-gradient(90deg, #dc143c, #ff6b6b);
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    .response {
      font-size: 1.1em;
      margin-top: 20px;
    }
    .thinking {
      color: lime;
      font-size: 1.2em;
      margin-top: 10px;
    }
    .input-container {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 60%;
    }
    button.send-btn {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: crimson;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ask Echo a question</h1>
    <p>Speak or type and hear her response</p>
    <button id="voiceBtn" class="voice-btn">Ask with Your Voice</button>
    <div class="input-container">
      <input type="text" id="textInput" placeholder="Type your question here">
      <button class="send-btn" onclick="sendText()">Send</button>
    </div>
    <div id="status" class="thinking"></div>
    <div id="response" class="response"></div>
  </header>

  <section>
    <h2>ðŸŽ§ Listen on Spotify</h2>
    <a href="https://spotify.com" target="_blank">Open Spotify</a>
  </section>

  <script>
    const backendURL = "https://0f03bc61-8ba2-4e75-a2e2-226d7570f5b3-00-3tcxupf4nliud.worf.replit.dev";

    async function sendText() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return;
      document.getElementById("status").textContent = "Thinking...";
      document.getElementById("response").textContent = "";
      
      try {
        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text })
        });
        const data = await res.json();
        document.getElementById("status").textContent = "";
        document.getElementById("response").textContent = data.reply || "No response";
      } catch (err) {
        document.getElementById("status").textContent = "Error connecting to backend.";
        console.error(err);
      }
    }

    document.getElementById("voiceBtn").addEventListener("click", () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById("textInput").value = text;
        sendText();
      };
      recognition.onerror = (err) => {
        console.error("Voice error:", err);
      };
    });
  </script>
</body>
</html>
