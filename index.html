<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo Unfiltered</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .ask-section {
      margin: 40px auto;
      max-width: 600px;
    }
    .ask-input {
      width: 80%;
      padding: 10px;
      font-size: 1em;
    }
    .ask-button {
      background: linear-gradient(90deg, #dc143c, #ff6b6b);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1em;
    }
    .response {
      margin-top: 20px;
      font-size: 1.1em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Echo Unfiltered</h1>
    <p>Your AI voice assistant</p>
  </header>

  <section class="ask-section">
    <input type="text" id="askInput" class="ask-input" placeholder="Ask Echo anything..." />
    <button id="askButton" class="ask-button">Ask</button>
    <div id="response" class="response"></div>
  </section>

  <script>
    const API_URL = "https://website-ech-back-end.onrender.com/api/ask";

    document.getElementById('askButton').addEventListener('click', async () => {
      const prompt = document.getElementById('askInput').value.trim();
      if (!prompt) return;

      document.getElementById('response').textContent = "Thinking...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data?.choices?.length) {
          document.getElementById('response').textContent = data.choices[0].message.content;
        } else {
          document.getElementById('response').textContent = "No response from Echo.";
        }
      } catch (err) {
        document.getElementById('response').textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
