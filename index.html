  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Cinzel', serif;
      background: black;
      overflow: hidden;
      color: white;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-align: center;
      white-space: nowrap;
    }

    .fly-in span {
      display: inline-block;
      opacity: 0;
      animation: flyin 1.2s forwards;
    }

    @keyframes flyin {
      0% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(2);
      }
      100% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
    }

    .content {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }

    #echo-image {
      max-width: 300px;
      margin-top: 20px;
    }

    #response {
      margin: 15px 0;
      font-size: 1.1em;
    }

    .services {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.9em;
    }

    .services ul {
      list-style: none;
    }

    .services li {
      margin-bottom: 5px;
    }
  </style>
</head>
